<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- img 
        attributes:
            src="" -> source
            alt="" -> alternate text
            width=""
            height=""

        px - pixel(fixed)
        % - responsive(depends on the size of the browser)
    -->
    <p>image using px</p>
    <img src="assets/images/image1.png" alt="Ocean" width="1000px">
    <img src="assets/images/image1.png" alt="Ocean" width="700px">
    <img src="assets/images/image1.png" alt="Ocean" width="500px">
    <img src="assets/images/image1.png" alt="Ocean" width="300px" height="300px">
    <br><br>

    <p>image using %</p>
    <img src="assets/images/image1.png" alt="Ocean" width="100%">
    <img src="assets/images/image1.png" alt="Ocean" width="50%">
</body>
</html>
