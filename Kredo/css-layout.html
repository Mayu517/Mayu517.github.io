<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/layout.css">
    <title>CSS Layoutig</title>
</head>
<body>
    <h1>Positions</h1>
    <p>Static</p>
    <div class="style-01 position-static"></div>
    <p>Relative</p>
    <div class="style-01 position-relative"></div>
    <!-- <p>Absolute</p> -->
    <div class="style-01 position-absolute">Absolute</div>
    <!-- <p>Fixed</p> -->
    <div class="style-01 position-fixed">Fixed</div>

    <hr>
    <h1>Z-index</h1>
    <div class="parent">
        <!-- <h2>Hello World</h2> -->
        <img src="assets/images/image1.png" alt="" class="child">
        <h2>Hello World</h2>

    </div>
</body>
</html>
